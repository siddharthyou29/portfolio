        <h1>Contact Me</h1>
        <article>
          <h2>Get in Touch</h2>
          <p>
            If you'd like to reach out, feel free to contact me through the form
            below or via my email and phone:
          </p>

          <ul>
            <li>
              <strong>Email:</strong>
              <a href="mailto:your-email@example.com"
                >siddharthyou29@gmail.com</a
              >
            </li>
            <li><strong>Phone:</strong> 91482*****</li>
          </ul>

          <h3>Contact Form</h3>
          <form action="#" method="post">
            <div>
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <div>
              <button type="submit">Send Message</button>
            </div>
          </form>
        </article>
      </section>
